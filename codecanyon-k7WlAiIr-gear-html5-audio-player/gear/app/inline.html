<head>

  <title>Gear HTML5 Audio Player - Sleek, Modern & Innovative</title>

<body>

                  <div class="container">

                      <div class="gearWrap inline"> <div id="gearContainer" class="gear" data-gear="json/setup.json"></div> </div>

            </section>
        </div>
        <div class="info">
          <img id="gato" src="img/gatoprueba.png" alt="">
          <div class="text-container">
            <h5 id="text">ibadfvblshbvgwhbhhddddddddddddbuiobuiobuiobuiobuiobuiobuiobuiobuiobuiobuiobuiobuiobuiobuiobuiobuiobuiobuiobuiohmdvuifmvfuihmtttttttttttttttttttttttttttttttttttttttttttr</h5>
          </div>
          <div class="redes">
            <a class="redes-container" >
              <img href="#" src="img/facebook.png" alt="">
              <img href="#" src="img/youtube.png" alt="">
              <img href="#" src="img/instagram.png" alt="">
              <img href="#" src="img/twitter.png" alt="">
            </a>
          </div>
        </div>
        

  </div>

  
  


  <!-- jQuery is needed to run Gear Player. Include it only once! -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  
  <!-- If you're using Soundcloud, this one is needed! -->
  <script src="//connect.soundcloud.com/sdk.js"></script>


  <!-- All dependencies concatenated and packed for you! -->
  <script src="js/jquery.gearplayer.libs.min.js"></script>
  <!-- The main app script for Gear Player. -->
  <script src="js/jquery.gearplayer.js"></script>
  
  <script>
    jQuery(document).ready(function(){ 
        jQuery('.gearWrap').gearPlayer();
    });
  </script>
  
</body>
